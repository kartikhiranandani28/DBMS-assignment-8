{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link rel="stylesheet" href="{% static 'detector/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Spam Detection</h1>
        <form method="POST">
            {% csrf_token %}
            <textarea name="email" rows="10" cols="50" placeholder="Enter email text here..."></textarea><br>
            <input type="submit" value="Check">
        </form>
        {% if result %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
